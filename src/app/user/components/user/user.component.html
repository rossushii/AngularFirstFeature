<form (ngSubmit)="submitForm()" #profileForm="ngForm">
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="profile.email" required>
  
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="profile.name" required>
  
    <label>Bio:</label>
    <textarea name="bio" [(ngModel)]="profile.bio"></textarea>
  
    <label>Active:</label>
    <input type="checkbox" name="active" [(ngModel)]="profile.active">
  
    <button type="submit" [disabled]="profileForm.invalid">Save</button>
  </form>
